<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestion des Livres</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            text-align: center;
            background-color: #6200ea;
            color: #fff;
            padding: 20px 0;
            margin: 0;
        }

        h2 {
            color: #6200ea;
            margin-top: 20px;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #6200ea;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        a {
            text-decoration: none;
            color: #6200ea;
            font-weight: bold;
            margin: 0 5px;
        }

        a:hover {
            color: #3700b3;
        }

        form {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        form input {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        form button {
            background-color: #6200ea;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 16px;
        }

        form button:hover {
            background-color: #3700b3;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
<h1>Gestion des Livres</h1>
<div class="container">

    <!-- Section : Liste des livres -->
    <h2>Liste des Livres</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Titre</th>
            <th>Auteur</th>
            <th>Genre</th>
            <th>Exemplaires Disponibles</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.genre}"></td>
            <td th:text="${book.availableCopies}"></td>
            <td>
                <a th:href="@{/books/delete/{id}(id=${book.id})}">Supprimer</a>
                <a th:href="@{/books/edit/{id}(id=${book.id})}">Modifier</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Section : Formulaire d'ajout/modification -->
    <h2 th:if="${book.id != null}" th:text="'Modifier Livre (ID: ' + ${book.id} + ')'">Ajouter un Livre</h2>
    <form th:action="@{/books}" th:object="${book}" method="post">
        <input type="hidden" th:field="*{id}" />
        <label for="title">Titre :</label>
        <input type="text" id="title" th:field="*{title}" required />

        <label for="author">Auteur :</label>
        <input type="text" id="author" th:field="*{author}" required />

        <label for="genre">Genre :</label>
        <input type="text" id="genre" th:field="*{genre}" required />

        <label for="availableCopies">Exemplaires Disponibles :</label>
        <input type="number" id="availableCopies" th:field="*{availableCopies}" required />

        <button type="submit">Enregistrer</button>
    </form>
</div>
</body>
</html>
